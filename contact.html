<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Tags for Character Encoding and Responsive Design -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Page Title -->
    <title>Yasandu Imanjith | Contact</title>

    <!-- External Stylesheets -->
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="css/nav.css">

    <!-- Favicon and Google Fonts -->
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:500&display=swap" rel="stylesheet">
</head>

<body>
    <!-- ======= Navigation Header ======= -->
    <header>
        <div class="header-r">
            <a class="mainTag" href="/index.html">@Yasandu</a>
            <nav>
                <ul class="nav__links-r">
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="/about.html">About</a></li>
                    <li><a href="/blog.html">Blog</a></li>
                </ul>
            </nav>
            <a class="cta-r" href="#">Contact</a>
            <p class="menu-r cta-r">Menu</p>
        </div>

        <!-- Overlay Menu for Mobile -->
        <div class="overlay-r">
            <a class="close-r">&times;</a>
            <div class="overlay__content-r">
                <a href="/index.html">Home</a>
                <a href="/about.html">About</a>
                <a href="/blog.html">Blog</a>
                <a href="#">Contact</a>
            </div>
        </div>
    </header>

    <!-- ======= Main Content ======= -->
    <main>
        <section id="contact-me">
            <div class="contact-me__content">
                <header class="contact-header">
                    <h1 data-aos="fade-up">Contact Me</h1>
                </header>
                <div class="contact-items">

                    <!--  Contact Form  -->
                    <form action="#">
                        <!--  Input Fields (Name and Email)  -->
                        <div class="input-box">
                            <div class="input-field">
                                <input type="text" placeholder="Full Name" required>
                            </div>
                            <div class="input-field">
                                <input type="email" placeholder="Email Address" required>
                            </div>
                        </div>

                        <!--  Input Fields (Mobile and Subject)  -->
                        <div class="input-box">
                            <div class="input-field">
                                <input type="number" placeholder="Mobile Number" required>
                            </div>
                            <div class="input-field">
                                <input type="text" placeholder="Email Subject" required>
                            </div>
                        </div>

                        <!--  Message Field  -->
                        <div class="textarea-field">
                            <textarea name="" id="" cols="30" rows="10" placeholder="Your Message" required></textarea>
                        </div>

                        <!--  Submit Button  -->
                        <div class="btn-box-btns">
                            <button type="submit" class="btn contact-btn">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <!-- ======= Footer ======= -->
    <footer id="main-footer">
        <div class="content">
            <p class="copyright">
                All Rights Reserved 2024 &copy; Yasandu Imanjith
            </p>
        </div>
    </footer>

    <!-- ======= Scripts ======= -->
    <script type="text/javascript" src="js/mobile.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            offset: 200,
            duration: 1000,
        });
    </script>
</body>

</html>
